# Project Zomboid Server Configuration Example
# This is a simplified example configuration for ARM64 setup
# Copy this file to ~/Zomboid/Server/[servername]/[servername].ini
#
# For a complete configuration example, see the Server/wacky.ini file in this repository

# Server Identity
PublicName=My PZ ARM64 Server
PublicDescription=A Project Zomboid server running on Orange Pi 5 Pro

# Network Settings
DefaultPort=16261
UDPPort=16262
Public=false

# Access Control
Open=true
Password=
AdminPassword=changeme123

# Player Limits
MaxPlayers=16
PingLimit=400

# Gameplay Settings
PVP=false
PauseEmpty=true
GlobalChat=true

# Server Behavior
SaveWorldEveryMinutes=30
AnnounceDeath=true
AllowCoop=true

# Performance (optimized for Orange Pi 5 Pro)
DenyLoginOnOverloadedServer=true

# Map and Mods
Map=Muldraugh, KY
Mods=
WorkshopItems=

# Voice
VoiceEnable=true
VoiceMinDistance=10.0
VoiceMaxDistance=100.0
Voice3D=true

# Steam Integration
SteamScoreboard=true
SteamVAC=true

# UPnP (automatic port forwarding)
UPnP=true

# RCON (Remote Console)
RCONPort=27015
RCONPassword=

# Discord Integration (optional)
DiscordEnable=false
DiscordToken=
DiscordChannel=

# Additional Settings
DisplayUserName=true
ShowFirstAndLastName=false
SafetySystem=true
ShowSafety=true
SpawnPoint=0,0,0

# Loot Respawn
HoursForLootRespawn=0
MaxItemsForLootRespawn=4
ConstructionPreventsLootRespawn=true

# Safehouse Settings
PlayerSafehouse=false
AdminSafehouse=false
SafehouseAllowTrepass=true
SafehouseAllowFire=true
SafehouseAllowLoot=true
SafehouseAllowRespawn=false
SafehouseDaySurvivedToClaim=0
SafeHouseRemovalTime=144
SafehouseAllowNonResidential=false

# World Modification
AllowDestructionBySledgehammer=true
SledgehammerOnlyInSafehouse=false
NoFire=false

# Server IDs (generate new ones for your server)
ResetID=537933796
ServerPlayerID=

# Anti-Cheat
DoLuaChecksum=true
KickFastPlayers=false
AntiCheatProtectionType1=true
AntiCheatProtectionType2=true
AntiCheatProtectionType3=true
AntiCheatProtectionType4=true

# Backups
BackupsCount=5
BackupsOnStart=true
BackupsOnVersionChange=true
BackupsPeriod=0

# Other
DropOffWhiteListAfterDeath=false
MinutesPerPage=1.0
SpeedLimit=70.0
LoginQueueEnabled=false
Faction=true
FactionDaySurvivedToCreate=0
SleepAllowed=false
SleepNeeded=false
